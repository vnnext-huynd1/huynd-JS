<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huynd-JS</title>
</head>
<body>
    <h1>AAAAAAAAA</h1>
    <p id="demo">bbbbbbbbbbbbbb</p>
    <script>
        const fibonacci = function(num) {
            var a = 0, b = 1, temp
            while (num>=1) {
                temp = b 
                b = a + b   
                a = temp
                num--
            }
            return temp
        };
        console.log(fibonacci(10))
    </script>    
</body>
</html>
