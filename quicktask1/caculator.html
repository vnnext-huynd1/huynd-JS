<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caculator</title>
</head>
<body>
    <h1>AAAAAAAAAAAAA</h1>    
    <p id="demo">bbbbbbbbbbbbbb</p>
    <script>
        // ADD
        const add = function(a, b) {
            return a + b
        };
        console.log(add(3,4))

        // SUB
        const subtract = function(a, b) {
            return a - b
        };
        console.log(subtract(10,5))

        // SUM ARRAY
        let arrSum = [1,2,3,10,-100]
        const sum = function(arrSum) {
            let sum = 0
            arrSum.forEach((e) => {
                sum = sum + e 
            });
            return sum
        };
        console.log(sum(arrSum))

        // MULTIPLY ARRAY
        let arrMultiply = [1,2,3,4]
        const multiply = function(arrMultiply) {
            let sum = 1
            arrMultiply.forEach((e) => {
                sum = sum * e 
            });
            return sum
        };
        console.log(multiply(arrMultiply))

        // POWER
        const power = function(a,b) {
            return a ** b
        };
        console.log(power(2,10))

        // FACTORIAL
        let fa = 1
        const factorial = function(a) {
            for(i=1; i<=a; i++) {
                fa *= i
            }
            return fa 
        };
        console.log(factorial(10))
    </script>
</body>
</html>
